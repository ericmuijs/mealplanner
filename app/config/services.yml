# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/service_container.html
parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    app.form.type.ingredient:
        class: AppBundle\Form\Type\IngredientType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
           - { name: form.type }
    app.form.type.menu:
        class: AppBundle\Form\Type\MenuType
        arguments: ["@security.context"]
        tags:
           - { name: form.type }
    app.form.type.afdelingen:
        class: AppBundle\Form\Type\AfdelingenType
        arguments: ["@doctrine.orm.entity_manager"]
        tags:
           - { name: form.type }
    app.dept_finder:
        class: AppBundle\Service\DeptFinder
        arguments: ["@doctrine.orm.entity_manager"]
    app.account.listener:
        class: AppBundle\EventListener\AccountListener
        arguments:
            - "@security.token_storage"
            - "@controller_resolver"
        tags:
            - { name: kernel.event_listener, event: kernel.controller }
